<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sınaq: Albaniya Dövləti | Nərminə Əmirbəyova</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&family=Marcellus&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="exam-style.css">
</head>
<body>

    <div class="exam-wrapper">
        <header class="exam-header">
            <div class="exam-info">
                <h2>Mövzu: Albaniya Dövləti</h2>
                <span class="question-count">Sual: 1 / 25</span>
            </div>
            <div class="timer-box">
                <span class="timer-icon">⌛</span>
                <span id="timer">45:00</span>
            </div>
        </header>

        <main class="question-container">
            <div class="parchment">
                <div class="question-image">
                    <img src="ancient-map.jpg" alt="Sual şəkli"> 
                </div>

                <div class="question-text">
                    <p>Mənbədə verilən məlumata əsasən, Qavqamel döyüşündə Albaniya ordusunun mövqeyi haqqında hansı fikri söyləmək olar?</p>
                </div>

                <div class="options-list">
                    <label class="option">
                        <input type="radio" name="answer" value="A">
                        <span class="option-letter">A</span>
                        <span class="option-text">Onlar mərkəz hissədə qərarlaşmışdılar.</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="answer" value="B">
                        <span class="option-letter">B</span>
                        <span class="option-text">Sağ cinahda süvarilər tərəfindən dəstəklənirdilər.</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="answer" value="C">
                        <span class="option-letter">C</span>
                        <span class="option-text">Döyüşdə iştirak etmirdilər, yalnız ehtiyatda idilər.</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="answer" value="D">
                        <span class="option-letter">D</span>
                        <span class="option-text">Makedoniyalı İskəndərin tərəfində vuruşurdular.</span>
                    </label>
                </div>
            </div>

            <div class="exam-footer">
                <button class="nav-btn prev">Əvvəlki</button>
                <button class="nav-btn next">Növbəti →</button>
                <button class="finish-btn">Sınağı Bitir</button>
            </div>
        </main>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nərminə Əmirbəyova | Müəllim Girişi</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="login-style.css"> </head>
<body class="login-page">

    <div class="login-card">
        <div class="login-header">
            <h2>Müəllimə Girişi</h2>
            <p>Sistemə daxil olmaq üçün məlumatları doldurun</p>
        </div>

        <form action="admin.html" class="login-form">
            <div class="input-group">
                <label>İstifadəçi adı</label>
                <input type="text" placeholder="nermina_amirbayova" required>
            </div>

            <div class="input-group">
                <label>Parol</label>
                <input type="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="login-btn">Daxil Ol</button>
        </form>

        <a href="index.html" class="back-link">← Ana səhifəyə qayıt</a>
    </div>

</body>
</html>
